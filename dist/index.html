<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf5ff715ac.js"
      crossorigin="anonymous"
    ></script>
    <title>TO DO LIST WEB_APP</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <main>
      <section id="sect__one" class="sect__one">
        <div class="sect__one__cont">
          <div class="heading">
            <h1>Today's To Do</h1>
            <i class="fa-solid fa-sync"></i>
          </div>
          <div class="sect__one__cont__item1">
            <form action="" method="post" id="add__task__form">
              <div class="task__form__input">
                <input
                  type="text"
                  name="todo"
                  id="add__task__input"
                  placeholder="Add a task to your list..."
                  required
                />
              </div>
            </form>
            <form action="" method="post" id="edit__task__form">
              <div class="task__form__input">
                <input
                  type="text"
                  name="todo"
                  id=""
                  class="edit__task__input"
                  placeholder="Edit your task..."
                  required
                />
              </div>
            </form>
          </div>
          <div class="sect__one__cont__item2"></div>
          <div class="delete">
            <h3 class="del__all__task">Clear all completed</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
