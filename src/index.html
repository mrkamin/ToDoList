<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e83d856101.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <section id="sect__one" class="sect__one">
      <div id="sect__one__cont" class="sect__one__cont">
        <h1 id="sect__one__cont__headline" class="sect__one__cont__headline">
          Today's To Do
          <span><p id="time" class="time"></p></span>
        </h1>

        <div id="sect__one__cont__items" class="sect__one__cont__items">
          <div
            id="sect__one__cont__items__item__one"
            class="sect__one__cont__items__item__one"
          >
            <input type="text" placeholder="Enter The Task Here..." />
            <button id="item__one__btn__push" class="item__one__btn__push">
              Add ToDo Tasks
            </button>
          </div>
          <div
            id="sect__one__cont__items__item__two"
            class="sect__one__cont__items__item__two"
          ></div>

          <div
            id="sect__one__cont__items__item__three"
            class="sect__one__cont__items__item__three"
          >
            <button id="item__three__btn__del" class="item__three__btn__del">
              Delet All To Do Tasks
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
